apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: require-app-label
      match:
        resources:
          # Note: Job is intentionally excluded to allow third-party tools (e.g., Trivy's node-collector)
          # to create internal jobs without requiring the 'app' label.
          kinds: ["Pod","Deployment","StatefulSet","DaemonSet","CronJob"]
          namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - default
                  - kube-system
                  - kube-node-lease
                  - kube-public
      validate:
        message: "Resource must include label 'app'"
        pattern:
          metadata:
            labels:
              app: "?*"
